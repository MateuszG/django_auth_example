<!DOCTYPE html>
<html>
<head></head>
<body>
<form action="/auth/" method="POST"> {% csrf_token %}
    <h2>Cookie Language is {{ language }}</h2>
    <h2>Session Language is {{ session_language }}</h2>

    <div data-role="fieldcontain">
        <label for="email">Email:</label><input type="email" name="email" id="email" value="" />
    </div>
    <div data-role="fieldcontain">
        <label for="password">Password:</label><input type="password" name="password" id="password" value="" />
    </div>
    <button type="submit" name="submit" value="submit-value">Log in</button>
</form>
<body>
<form action="/register/" method="POST"> {% csrf_token %}
    <div data-role="fieldcontain">
        <label for="email">Email:</label><input type="email" name="email" id="email" value="" />
    </div>
    <div data-role="fieldcontain">
        <label for="password">Password:</label><input type="password" name="password" id="password" value="" />
    </div>
    <button type="submit" name="submit" value="submit-value">Register</button>
</form>
</body>
</html>
